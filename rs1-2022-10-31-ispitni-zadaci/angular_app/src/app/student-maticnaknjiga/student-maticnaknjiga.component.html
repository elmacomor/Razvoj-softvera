<p>student-maticnaknjiga works!</p>

<div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Student ID</label>
    <div class="col-sm-4">
      <input  disabled class="form-control" [value]="StudentID">
    </div>
  </div>

  <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Student ime</label>
        <div class="col-sm-4">
      <input class="form-control" [value]="MaticnaKnjiga.ime">
    </div>
  </div>

  <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Student prezime</label>
        <div class="col-sm-4">
      <input class="form-control" [value]="MaticnaKnjiga.prezime">
    </div>
  </div>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Ak godina</th>
    <th>Godina</th>
    <th>Obnova</th>
    <th>Zimski semestar<br>
      <input value="Upis" disabled> |
      <input value="Ovjera" disabled>
    </th>
    <th>Evidentirao</th>
    <th>Akcija</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let x of MaticnaKnjiga.godine">
    <td>{{x.id}}</td>
    <td>{{x.akademska_godina.opis}}</td>
    <td>{{x.godina}}</td>
    <td>{{x.obnova}}</td>
    <td>
      <input [value]="x.datum_upisa_zimski"> |
      <input [value]="x.datum_ovjere_zimski">
    </td>

    <td>{{x.evidentirao_korisnik.korisnickoIme}}</td>
    <td>
      <a class="btn btn-link" (click)="ovjeriZimski(x)">Ovjeri zimski semestar </a> <br>

    </td>
  </tr>
  </tbody>
</table>

<button class="form-label" (click)="Inicijaliziraj()">Upis u zimski semestar</button>
</div>


<div *ngIf="dodajGodinu!=null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Novi semestar za </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="dodajGodinu=null"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Datum upisa</label>
          <input class="form-control" type="date"  placeholder="Datum" [(ngModel)]="dodajGodinu.datum_upisa_zimski">
        </div>
        <div class="mb-3">
          <label class="form-label">Godina studija</label>
          <input class="form-control" placeholder="Godina studija" [(ngModel)]="dodajGodinu.godina" />
        </div>

        <div class="mb-3">
          <label class="form-label">Ak godina</label>
          <select class="form-control" [(ngModel)]="dodajGodinu.akademska_godina_id">
            <option *ngFor="let x of akademskeGod" [value]="x.id">{{x.opis}}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Cijena školarine</label>
          <input class="form-control"  placeholder="Cijena školarine" [(ngModel)]="dodajGodinu.cijena_skolarine"/>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input"  placeholder="Obnova godine" [(ngModel)]="dodajGodinu.obnova"/>
          <label class="form-check-label">Obnova godine</label>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="dodajGodinu=null" >Close</button>
        <button type="button" class="btn btn-primary" (click)="Snimi()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="ovjeriPodaci!=null" class="modal fade show" id="exampleModalLive1" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel1">Ovjera</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="ovjeriPodaci=null"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Datum ovjere</label>
          <input class="form-control" type="date"  placeholder="Datum" [(ngModel)]="ovjeriPodaci.datum_ovjere_zimski">
        </div>
        <div class="mb-3">
          <label class="form-label">Napomena</label>
          <input class="form-control" placeholder="Napomena" [(ngModel)]="ovjeriPodaci.napomena_za_ovjeru" />
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="ovjeriPodaci=null" >Close</button>
        <button type="button" class="btn btn-primary" (click)="Ovjeri()">Save changes</button>
      </div>
    </div>
  </div>
</div>
