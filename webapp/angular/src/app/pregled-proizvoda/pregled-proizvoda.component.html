<app-navbar-kupac></app-navbar-kupac>

<div class="filteri">
  <div class="search-container">
    <input type="text" class="search-input" placeholder="TraÅ¾i..." [(ngModel)]="pretraga">
  </div>

  <div class="grad-container">
    <select class="form-control" [(ngModel)]="selectedGrad" >
      <option selected disabled>Odaberi grad</option>
      <option *ngFor="let x of this.gradoviPodaci" [value]="x.id">{{x.naziv}}</option>
    </select>
  </div>

  <div class="sort-container">
    <select class="form-control" [(ngModel)]="selectedSortiranje">
      <option selected disabled >Sortiraj</option>
      <option value="asc">Sortiraj od najjeftinih do najskupljih</option>
      <option value="desc">Sortiraj od najskupljih do najjeftinih</option>
    </select>
  </div>
</div>


<!--Get proizvodi-->
<div style="display:grid; grid-template-columns: repeat(4, 1fr);">
  <div class="card" *ngFor="let x of GetProizvodi()" style="margin: 5px">
    <img class="card-img-top" style="width:250px;height: 250px; margin:auto" src="{{GetSlikaBase64Umanjena_fs(x)}}" alt="Card image cap">
    <div class="card-body" style="margin: auto">
      <h5 class="card-title">{{x.marka}}</h5>
      <h5 class="cijena">{{x.cijena}} KM</h5>
    </div>
    <p class="card-text" style="margin: auto;margin-bottom: 20px">{{x.kratakOpisProizvoda}}
      <div id="dugmici" style="margin: auto;margin-bottom: 10px">
    <a class="btn btn-primary" (click)="OtvoriProizvod(x)" style="margin-right: 10px">Pregledaj</a>
    <button type="button" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
      <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
    </svg> Dodaj u omiljene</button>
  </div>

    <div class="card-footer">
      <small class="text-muted">Last updated 3 mins ago</small>
    </div>
  </div>
</div>

<app-footer></app-footer>
