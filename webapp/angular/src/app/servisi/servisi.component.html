<app-navbar-uposlenik></app-navbar-uposlenik>
<html>
<body>
<div class="search-container">
  <input type="text" class="search-input" placeholder="Search..." oninput="searchProducts(event)">
</div>
<table>
  <tr>
    <th>Id</th>
    <th>Naziv servisa</th>
    <th>Kontakt broj</th>
    <th>Grad</th>
    <th>Cijena (KM)</th>
    <th></th>
  </tr>
  <tr *ngFor="let x of get_podaci()">
    <td>{{x.id}}</td>
    <td>{{x.nazivServisa}}</td>
    <td>{{x.brojTelefona}}</td>
    <td>{{x.nazivGrada}}</td>
    <td>{{x.cijena}}</td>
    <td>
      <button (click)="noviServis=x">Uredi</button>
      <button (click)="obrisiServis(x)">Izbri≈°i</button>
    </td>
  </tr>
</table>
</body>
</html>

<button class="add-product-btn" (click)="noviServis_dugme()">
  <i class="fas fa-plus"></i> Dodaj servis
</button>

<!--Dodaj proizvod-->
<div *ngIf="noviServis!=null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Novi servis</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="noviServis=null"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Naziv servisa</label>
          <input class="form-control" placeholder="Naziv servisa" [(ngModel)]="noviServis.nazivServisa">
        </div>
        <div class="mb-3">
          <label class="form-label">Kontakt broj</label>
          <input class="form-control" placeholder="Kontakt broj" [(ngModel)]="noviServis.brojTelefona"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Cijena</label>
          <input class="form-control" placeholder="Cijena" [(ngModel)]="noviServis.cijena"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Grad</label>
          <select class="form-control" [(ngModel)]="noviServis.gradID">
            <option *ngFor="let x of this.gradoviPodaci" [value]="x.id">{{x.naziv}}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="noviServis=null">Close</button>
        <button type="button" class="btn btn-primary" (click)="dodajServis()" >Save</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
